<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-container">
        <h1 class="title">
          Learn to code by watching others
        </h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="form-container">
        <div class="message">
          <p class="message-text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="#" class="form">
          <input type="text" class="input" placeholder="First Name" />
          <input type="text" class="input" placeholder="Last Name" />
          <input type="text" class="input" placeholder="Email Address" />
          <input type="text" class="input" placeholder="Password" />
          <button class="submit">Claim your free trial</button>
          <p class="agree">
            By clicking the button, you are agreeing to our <a>Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
